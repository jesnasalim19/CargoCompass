    <!-- Sidebar -->

      <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
          <a href="/home" class="list-group-item list-group-item-action py-2 ripple active">
            <i class="fas fa-chart-area fa-fw me-3"></i><span>Home</span>
          </a>
          <br>
          <a href="/cat" class="list-group-item list-group-item-action py-2 ripple active">
            <i class="fas fa-chart-area fa-fw me-3"></i><span>Production Companies</span>
          </a>
          <br>
          <a href="/DriverApp/driverreg" class="list-group-item list-group-item-action py-2 ripple active">
            <i class="fas fa-chart-area fa-fw me-3"></i><span>Driver Registration</span>
          </a>
          <br>
          <a href="/VehicleApp/vehiclereg" class="list-group-item list-group-item-action py-2 ripple active">
            <i class="fas fa-chart-area fa-fw me-3"></i><span>Vehicle Registration</span>

  <!--Main Navigation-->
  
  <!--Main layout-->
  <main style="margin-top: 58px;">
    <div class="container pt-4"></div>
  </main>
  <!--Main layout-->
<body style="background-color: rgb(83, 118, 182);">
    <div class="form-container"style="margin-top:40px;">
        <h2 style="color:#007BFF;">Auction Participation Form</h2>
        <form method="POST"action="Auction_details"enctype="multipart/form-data">
        {% csrf_token %}
        <h2 style="color:green;">{{success}}</h2>
            <div>
                <label for="item_name">Seller Name:</label>
                <input type="text" id="seller_name" value="{{seller}}"name="seller_name" >
            </div>
            <div>
                <label for="item_name">Goods Name:</label>
                <input type="text" id="item_name" name="item_name" >
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="3" ></textarea>
            </div>
            <div>
                <label for="description">Goods Image:</label>
                <input type="file" id="good_img" name="good_img" >
            </div>
            <div>
                <label for="basic_amount">Basic Amount:</label>
                <input type="number" id="basic_amount" name="basic_amount" >
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
