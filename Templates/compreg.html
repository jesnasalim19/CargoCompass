<section class="vh-100" style="background-color: #7ebdeb;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"style="color:#435ade;">Sign Up</p>
  
                  <form class="mx-1 mx-md-4"action="/ProApp/compreg"method="post">
                    {% csrf_token %}
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="nm" class="form-control"name="nm"/>
                        <span id="snm"></span>
                        <label class="form-label" for="form3Example1c">Company Name</label>
                      </div>
                    </div>
                    
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control"name="em"/>
                        <label class="form-label" for="form3Example3c">Email</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="ps" class="form-control"name="ps"/>
                        <span id="sps"></span>
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>
  
                    
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input type="checkbox"style="margin-top:-20px;">&nbsp;&nbsp;
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                <img src="{% static 'assets/img/company.jpg' %}"class="img-fluid" style="border-radius:5%;margin-top: -50px;width:400px;height:400px;">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    $(function(){
      $('#snm').hide();
      $('#smb').hide();
      $('#sps').hide();
      $('#scps').hide();
      $('#nm').focusout(function(){fname()});
      $('#mb').focusout(function(){mobile()});
      $('#ps').focusout(function(){password()});
      $('#cps').focusout(function(){conpassword()});
      function fname(){
        var nm = $('#nm').val();
        const regf = /^[A-Z a-z]+$/;
        if(!regf.test(nm)){
          $('#snm').html("Only Alphabets allowed..");
          $('#snm').show();
          $('#snm').css('color','#FF0000');
          $('#nm').css('border-color','#FF0000');
        }
        else{
          $('#snm').hide();
          $('#nm').css('border-color','#008000');
        }
      }
      function mobile(){
        var mb = $('#mb').val();
        const regm = /^[0-9]+$/;
        if(!regm.test(mb)){
          $('#smb').html("Only Numbers allowed..");
          $('#smb').show();
          $('#smb').css('color','#FF0000');
          $('#mb').css('border-color','#FF0000');

        }
        else if(mb.length!=10){
          $('#smb').html("Only 10 digits allowed..");
          $('#smb').show();
          $('#smb').css('color','#FF0000');
          $('#mb').css('border-color','#FF0000');
        }
        else{
          $('#smb').hide();
          $('#mb').css('border-color','#008000');
        }
      }
      function password(){
        var ps = $('#ps').val();
        const regp = /^[a-zA-Z0-9!@#$%^&*]{6,16}$/;
        if(!regp.test(ps)){
          $('#sps').html("Password must contain Alphabets\n Numbers\nSpecial symbols such as !@#$%^&*\n minimum length of 6\n maximum of 16..");
          $('#sps').show();
          $('#sps').css('color','#FF0000');
          $('#ps').css('border-color','#FF0000');
        }
        else{
          $('#sps').hide();
          $('#ps').css('border-color','#008000');
        }

      }
      function conpassword(){
        var ps = $('#ps').val();
        var cps = $('#cps').val();
        if(ps!=cps){
          $('#scps').html("Password and confirm password should be same..");
          $('#scps').show();
          $('#scps').css('color','#FF0000');
          $('#cps').css('border-color','#FF0000');
        }
        else{
          $('#scps').hide();
          $('#cps').css('border-color','#008000');

        }

      }


    });
  </script>
