<form method="post"action="paydirect"enctype="multipart/form-data">
    {% csrf_token %}
    <h3 style="color:darkblue;">{{info}}</h3>
    <section class="game-section">
      
        <div class="owl-carousel custom-carousel owl-theme">

    {% for m in cartitems %}
    


        <div class="item " style="background-image: url({{m.product.pic.url}});">
            <div class="item-desc">
              <h3 >{{m.product.pro}}</h3>
              <h4>Brand: {{m.product.cnm}}</h4>
              <h4>Price: {{m.product.prc}}â‚¹</h4>
              <h4>Quantity: {{m.qty}}</h4>
              <p>{{m.product.des}}</p>
              <button style="background-color:red;border-radius: 5px;"><a href="/ProApp/cartdelete?idn={{m.id}}"style="font-size:20px;color:white;text-decoration:none;">Remove</a></button>
            </div>
        </div>
        

    {% endfor %}


</div>
<div class="total">
  <label style="color:darkblue;font-size: 25px;">Total:</label>
  <p style="color:darkblue;font-size: 25px;"><input type="text" readonly value="{{total_price}}"name="tot"style="border:none;width:70px;color:blue;font-size:25px;">&nbsp;&nbsp;Rs/-</p>
  <button style="background-color: darkblue;color: aliceblue;font-size: 20px;">Pay Now</button>
</div>
</section>
</form>
